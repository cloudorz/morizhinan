       <h2><font color="#ff0000">找盐：</font></h2>

<p>盐是人体的必需品。如果盐的损耗量大于损耗量，人体就会出现问题。如果没带盐片或者盐片用光了，就要设法寻找补充盐分。</p>

<p>在海边就比较容易获得盐，55ml的海水就含15mg的盐，蒸发海水就可得到盐块结晶，但绝对不可直接饮用海水。</p>

<p>在内陆除了盐水湖和盐井，可通过观察哺乳动物的活动还获得盐，比如牛舔舐过的盐渍地，非洲象会冒险进入漆黑幽深的洞穴中，为了舔舐洞壁上的盐分。除此之外，动物的血液中就含有盐分，所以不能随便弃掉。核桃树的根部也含丰富盐分，可放在锅中加水煮干析出。</p>
