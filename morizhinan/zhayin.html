<h1>扎营</h1>
<div class="content">
	<p>作为一名意外事件的幸存者，身边很可能没有在野外生存所必需的装备。如果还在浓雾中迷失了方向，或者黑夜即将来临的情况下，继续向前行进就会很不安全；或者你遇到了已经精疲力竭的状况，又或者因为已经受伤而无法前进，这时你都必须停下来，寻找天然的避身场所来过夜，直到你已经能更完全地评估周围的环境。如果能找到防风避雨和保温的场所，那是最好的。</p>
